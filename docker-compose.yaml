services:
  ml:
    build: ./ml
    ports:
      - "10001:8080"
  yt:
    build: ./yt-backend
    ports:
      - "10002:8080"
    #env_file:
      #- ./yt-backend/.env
  reddit:
    build: ./reddit-backend
    ports:
      - "10003:8080"
  frontend:
    build: ./frontend
    ports:
      - "3000:8080"
      - "3001:8501"

    environment:
      - YT_URL=http://yt:8080/charts
      - REDDIT_URL=http://reddit:8080/charts